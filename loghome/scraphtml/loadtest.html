    <link href="css/styles.css" rel="stylesheet" />    
    <link href="css/otherCss.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.2"></script>

<script>
$(document).ready(function(){
  $("xbutton").click(function(){
      alert('in click');
    $("#div1").load("t.html",'' ,function(data, status, jqXGR) {  // callback function 
							alert('data loaded' + status);
					});
  });
});
</script>
</head>
<body>

<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

<button>Get External Content</button>

<div id="widget2">
  <div v-html="message"></div>
  <button @click="doClick">Load HTML</button>

</div>



<script>
// Creating new Vue Instance
new Vue({
  // Choosing the element to be controlled by Vue.JS by ID
  el: "#widget2",
  data: {
    message: "<b>I am Widget2</b> - Managed by VueJS2"
  },
  methods: {
  	 doClick() {
       alert('Clicked');

     
        
          // GET /someUrl
          this.$http.get('vuetime.html').then(response => {

            // get body data
            this.message = response.body;

          }, response => {
            // error callback
            alert('erroe here')
          });

     },

     getHtmlData(theUrl){
          // GET /someUrl
          this.$http.get(theUrl).then(response => {
            // get body data
            return response.body;
          }, response => {
            // error callback
            return '<H1>Error: Unable to download from : ' + theUrl + '</H1>';
          });
     } //end- getHtmlData()
  },
  mounted: function() {
        this.$http.get('t.html').then(response => {
            this.message = response.body.data;
        });
    }

})

</script>

  


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../js/scripts.js"></script>

</body>
</html>
