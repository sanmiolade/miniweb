    <title>Manage Templates</title>

</head>
<body >
    <div id="maindiv"> 
<h5 class="d-inline text-primary font-weight-bold m-0 "><i class="fas fa-clipboard-list"></i>&nbsp;Summary {{activeMsg}}</h5>    

</div>

<!--------------------------------------------------------------------------------------------------------------------------------->
<!-- Java Script below here -->
<!-- Import App -->
<script>
            //Create the Vue Optional Object parameter 
            var vueOptObject = {
                el: '#maindiv',
                //-----------------the data object-------------------
                data() {
                    return {
                            activeMsg : 'Vue is active'

                    }
                },

                //------- Code to run when the Page loads
                mounted() {
                    setInterval(() => {
                        this.activeMsg = new Date().toLocaleTimeString();
                    }, 1000)
                }
            }

            const theapp = Vue.createApp(vueOptObject).mount('#maindiv')    
</script>
