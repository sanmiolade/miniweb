<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/bootstrap.css">
    <title>Document</title>
</head>
<body>

    <div class="row mx-3">    
       
        <div class="col-md-6 mb-3 ">
            <label for="templatelst" class="form-label fw-bold">Templates</label>  
            
            <select class="form-select" size="4" aria-label="Select Template" id="templatelst">               
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>            
        </div>
        <div class="col-md-6 mb-3 ">
            <label for="templatedetail" class="form-label fw-bold">Template Detail</label>           
            <textarea class="form-control " id="templatedetail"  rows="4" readonly></textarea>
        </div>
       
        <div class="col-md-12">
            <label for="fielddetail" class="form-label fw-bold">Field Detail</label>   
            <textarea class="form-control " id="fielddetail"  rows="4"></textarea>
        </div>
    </div>


    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Enter Search keywords</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>


      <div class="row g-3 mx-3">
        <div class="col-md-auto">
          <label class="fw-bold">Enter Search keywords</label>          
        </div>
        <div class="col">
         
          <input type="text" class="form-control" id="inputPassword2" placeholder="Keywords seperated by commas">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>
    </div>

    <div class="row g-3 mx-3">
        <div class="col-auto">
          <label class="fw-bold">Search Options</label>          
        </div>
        <div class="col">

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked>
                <label class="form-check-label" for="inlineCheckbox2">Data Fields</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked>
                <label class="form-check-label" for="inlineCheckbox2">Field Names</label>
              </div>              
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" checked>
                <label class="form-check-label" for="inlineCheckbox3">Database Analysis</label>
              </div>         
         

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
                <label class="form-check-label" for="inlineCheckbox1" >Descriptions</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked>
                <label class="form-check-label" for="inlineCheckbox2">Experiment Reports</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" checked>
                <label class="form-check-label" for="inlineCheckbox3">Raw text</label>
              </div>         
         
        </div>        

    </div>    

</body>
</html>
